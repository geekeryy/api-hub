Name: user.rpc
ListenOn: 0.0.0.0:8881
Log:
  Mode: console
  Level: info

Mysql:
  Username: ${MYSQL_USERNAME}
  Password: ${MYSQL_PASSWORD}
  Host: ${MYSQL_HOST}
  Port: ${MYSQL_PORT}
  Dbname: ${MYSQL_DBNAME}

Telemetry:
  Batcher: otlphttp
  OtlpHeaders:
    Authorization: "${TELEMETRY_AUTH}"
  Endpoint: "${TELEMETRY_ENDPOINT}"
  OtlpHttpPath: /otlp/v1/traces
  OtlpHttpSecure: true


Profiling:
  ServerAddr: ${PROFILING_SERVER_ADDR}
  AuthUser: "${PROFILING_AUTH_USER}"
  AuthPassword: ${PROFILING_AUTH_PASSWORD}
  CpuThreshold: 0
  ProfileType:
    Logger: true
    CPU: true
    Goroutines: true
    Memory: true
    Mutex: false
    Block: false

DevServer:
  Enabled: true
  Port: 6471
  MetricsPath: /metrics
  EnableMetrics: true