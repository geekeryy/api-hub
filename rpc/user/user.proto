syntax = "proto3";

package user;

option go_package = "./user";

service AdminService {
    rpc GetAdminInfo(GetAdminInfoReq) returns (GetAdminInfoResp);
}

service MemberService {
    rpc GetMemberInfo(GetMemberInfoReq) returns (GetMemberInfoResp);
}

message GetMemberInfoReq {
    string member_uuid = 1;
}

message GetMemberInfoResp {
    string MemberUuid = 1; // 用户ID
    string Nickname = 2; // 昵称
    string Avatar = 3; // 头像
    int64 Gender = 4; // 性别
    string Birthday = 5; // 生日
    string Phone = 6; // 手机号
    string Email = 7; // 邮箱
}

message GetAdminInfoReq {
    string admin_uuid = 1;
}

message GetAdminInfoResp {
    string AdminUuid = 1; // 管理员ID
    string Username = 2; // 用户名
    string Email = 3; // 邮箱
}
