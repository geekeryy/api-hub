Name: gateway-api
Host: 0.0.0.0
Port: 8080
Log:
  Mode: console
  Level: info


Mysql:
  Username: ${MYSQL_USERNAME}
  Password: ${MYSQL_PASSWORD}
  Host: ${MYSQL_HOST}
  Dbname: ${MYSQL_DBNAME}
Redis:
  Addr: ${REDIS_ADDR}
  Password: ${REDIS_PASSWORD}
  Db: ${REDIS_DB}


AuthService:
  Timeout: 10000
  Endpoints:
    - "auth:8880"
    - "localhost:8880"

UserService:
  Timeout: 10000
  Endpoints:
    - "user:8881"
    - "localhost:8881"


MonitorService:
  Timeout: 10000
  Endpoints:
    - "monitor:8882"
    - "localhost:8882"

Monitor:
  ReportInterval: 60

Jwks:
  RefreshInterval: 

Facebook:
  AppID: 
  AppSecret: 

MailGun:
  Domain: 
  ApiKey: 
  Sender: 

Secret:
  RefreshToken: 
  PrivateKey: 
  PublicKey: 


