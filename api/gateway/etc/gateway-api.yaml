Name: gateway-api
Host: 0.0.0.0
Port: 8888
Log:
  Mode: console
  Level: debug

Telemetry:
  Name: gateway-api
  Batcher: otlphttp
  OtlpHeaders:
    Authorization: "${TELEMETRY_AUTH}"
  Endpoint: "${TELEMETRY_ENDPOINT}"
  OtlpHttpPath: /otlp/v1/traces
  OtlpHttpSecure: true

PgSql:
  Username: ${PG_USERNAME}
  Password: ${PG_PASSWORD}
  Path: "${PG_PATH}"
  Port: 5432
  SslMode: disable
  TimeZone: America/New_York
  Dbname: ${PG_DBNAME}
  LogMode: dev
  LogZap: false
  SlowThreshold: 1000
  MaxIdleConns: 2
  MaxOpenConns: 10

Jwks:
  ServerURL:
  RefreshInterval: 

Facebook:
  AppID: 
  AppSecret: 

MailGun:
  Domain: 
  ApiKey: 
  Sender: 

Secret:
  RefreshToken: 
  PrivateKey: 
  PublicKey: 

Oms:
  OtpSecret: 


# docker run -it -p 4040:4040 grafana/pyroscope
Profiling:
  Name: gateway-api
  ServerAddr: ${PROFILING_SERVER_ADDR}
  AuthUser: "${PROFILING_AUTH_USER}"
  AuthPassword: ${PROFILING_AUTH_PASSWORD}
  CpuThreshold: 0
  ProfileType:
    Logger: true
    CPU: true
    Goroutines: true
    Memory: true
    Mutex: false
    Block: false

DevServer:
  Enabled: true
  Port: 6470
  MetricsPath: /metrics
  EnableMetrics: true