Name: oms-api
Host: 0.0.0.0
Port: 8081
Log:
  Mode: console
  Level: info


Mysql:
  Username: ${MYSQL_USERNAME}
  Password: ${MYSQL_PASSWORD}
  Host: ${MYSQL_HOST}
  Dbname: ${MYSQL_DBNAME}
Redis:
  Addr: ${REDIS_ADDR}
  Password: ${REDIS_PASSWORD}
  Db: ${REDIS_DB}

MemberService:
  Timeout: 10000
  Endpoints:
    - "user:8881"
    - "localhost:8881"
    - "host.docker.internal:8881"

MonitorService:
  Timeout: 10000
  Endpoints:
    - "monitor:8882"
    - "localhost:8882"
    - "host.docker.internal:8882"

MailGun:
  Domain: 
  ApiKey: 
  Sender: 

Oms:
  OtpSecret: ${OMS_OTP_SECRET}
  PhoneList: ${OMS_PHONE_LIST}
  TokenExpire: ${OMS_TOKEN_EXPIRE}

Secret:
  RefreshToken: 
  PrivateKey: 
  PublicKey: 