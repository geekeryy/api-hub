name: Build Docker Image And Deploy to Server

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy:
        description: "是否部署"
        required: false
        type: boolean
        default: false


env:
  REGISTRY: "ccr.ccs.tencentyun.com"
  DEPLOY: ${{ inputs.deploy }}

jobs:
  lint:
    name: Golang CI Lint
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: "**/*.sum"

      - name: Golang CI Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0

  build-deploy:
    name: Build Docker Image And Deploy to Server
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

