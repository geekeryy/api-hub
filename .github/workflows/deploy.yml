        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "**/*.sum"

      - name: Login to Tencent Image Repository
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.TENCENT_IMAGE_REPO_USERNAME }}
          password: ${{ secrets.TENCENT_IMAGE_REPO_PASSWORD }}

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

